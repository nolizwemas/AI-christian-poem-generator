<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Christian Poem Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
<header>
<h1> AI Christian Poem Generator</h1>
</header>



<main>
    <div class="form-container">
     <form id="poem-generator-form">
      <input type="text" placeholder="Enter the topic of the Christian poem" autofocus required autocomplete="off" class="instructions" id="user-instructions"/>
      <input type="submit" class="submit-button"/>
     </form>
     <div class="hint">i.e: Jesus, Garden of Eden or Noah's ark</div>
    </div>
    <div class="poem hidden" id="poem"></div>
</main>





<footer>This AI project was coded by 
    <a href="https://github.com/nolizwemas" target="_blank">Nolizwe Masondo</a>
     and is <a href="https://github.com/nolizwemas/AI-christian-poem-generator.git" target="_blank" >
        open-sourced on gitHub</a> and <a href="ai-christian-poem-generator.netlify.app" target="_blank" >hosted by Netlify</a></footer>

</div>
    <script src="index.js"></script>
</body>
</html>
